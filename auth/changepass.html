        <h3>Зміна паролю</h3>
        <form id="passwordChangeForm">
            <label for="currentPassword">Поточний пароль:</label><br>
            <input type="password" id="currentPassword" name="currentPassword" required><br><br>
            <label for="newPassword">Новий пароль:</label><br>

            <input type="submit" value="Змінити пароль">
            <input type="submit" onclick="openWindow()"></input>
                        <script>
                            function openWindow() {
                             window.open("index.html", "_blank");
                         }
                    </script>

    <script>
        // Відкриття вкладки при завантаженні сторінки
        document.getElementsByClassName("tablinks")[0].click();

        // Відкриття вкладки
        function openTab(evt, tabName) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tabcontent");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            tablinks = document.getElementsByClassName("tablinks");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }
            document.getElementById(tabName).style.display = "block";
            evt.currentTarget.className += " active";
        }

        // Додавання обробника подій для форми зміни паролю
        document.getElementById("passwordChangeForm").addEventListener("submit", function (event) {
            event.preventDefault();
            // Додайте код для зміни паролю тут
            alert("Ваш пароль було успішно змінено!");
        });
  

 </script>
